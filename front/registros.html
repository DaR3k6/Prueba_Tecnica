<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-4"></div>
            <div class="col-6 col-md-4 border">
                <h1>Formulario De Satisfaccion</h1>
                <form>
                    <div class="mb-3">
                      <label for="pr1" class="form-label">1.-  ¿Cuál fue el tiempo transcurrido entre la solicitud tomada por el mesero y el servicio a la 
                        mesa?</label>
                      <input type="email" class="form-control" id="pr1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="pr2" class="form-label">2.-  ¿Los platos servidos estaban a la temperatura adecuada?
                            ?</label>
                        <input type="email" class="form-control" id="pr2" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label for="pr3" class="form-label">3.- ¿Califique de 1 a 5 su nivel de satisfacción con el plato servido (1 muy malo, 2 regular, 3 
                            aceptable, 4 bueno, 5 totalmente satisfecho)?
                            </label>
                            <select class="form-select" aria-label="Default select example" id="pr3">
                                <option selected>Open this select menu</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                
                              </select>
                      </div>
                      <div class="mb-3">
                        <label for="pr2" class="form-label">4.-  ¿Recomendaría el restaurante BAKUS a sus amigos y familiares?</label>
                        <input type="email" class="form-control" id="pr4" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label for="pr2" class="form-label">5.-  Calificación. Califique su nivel de satisfacción con el restaurante en general (vajilla, decoración,
                            servicio a la mesa, precios, calidad de los platos, etc) con el siguiente criterio (1 muy malo, 2 
                            regular, 3 aceptable, 4 bueno, 5 totalmente satisfecho)
                            </label>
                        <textarea class="form-control" id="pr5" rows="3"></textarea>
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
    </div>
    
    
    
</body>
</html>
