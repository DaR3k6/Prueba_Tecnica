<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="mt-5">
      <div class="container-fluid">
        <div class="row">
          <div class="d-flex justify-content-center">
            <div class="col-6 col-md-4 formulario">
              <form>
                <h1 class="h3 mb-3 fw-normal text-center">REGISTRO</h1>
                <img
                  class="rounded mx-auto d-block"
                  src="./assets/img/logo.jpg"
                  width="300"
                  alt=""
                />
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    placeholder="NOMBRE "
                  />
                  <label for="floatingInput">NOMBRE</label>
                </div>
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="apellido"
                    placeholder="APELLIDO "
                  />
                  <label for="floatingInput">APELLIDO</label>
                </div>
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="direccion"
                    placeholder="DIRECCION"
                  />
                  <label for="floatingInput">DIRECCION</label>
                </div>
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="telefono"
                    placeholder="TELEFONO"
                  />
                  <label for="floatingPassword">TELEFONO</label>
                </div>
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="gmail"
                    placeholder="TELEFONO"
                  />
                  <label for="floatingPassword">GMAIL</label>
                </div>

                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="CONTRASEÑA"
                  />
                  <label for="floatingPassword">CONTRASEÑA</label>
                </div>
                <br />
                <button
                  class="btn btn-primary w-100 py-2"
                  type="submit"
                  id="btnRegistro"
                >
                  REGISTADO
                </button>
                <p class="mt-5 mb-3 text-body-secondary text-center">
                  &copy; 2017–2023
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/API/registro.js"></script>
  </body>
</html>
